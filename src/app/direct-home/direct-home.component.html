<div style="padding: 20px" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="20px">
  <span>{{ 'direct-home.welcome' | translate }}</span>

  <mat-form-field appearance="standard">
    <mat-label>{{ 'direct-home.form.label' | translate }}</mat-label>
    <input matInput
           name="thing-url"
           type="text"
           autocomplete="off"
           [formControl]="deviceUrlControl"
           [placeholder]="'direct-home.form.placeholder' | translate">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="runAnimation('clock')">
    {{ 'direct-home.animation.clock' | translate }}
  </button>

  <button mat-raised-button color="primary" (click)="runAnimation('rainbow')">
    {{ 'direct-home.animation.rainbow' | translate }}
  </button>

  <button mat-button color="primary" (click)="runAnimation('stop')">
    {{ 'direct-home.animation.stop' | translate }}
  </button>

</div>
